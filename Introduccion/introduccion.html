        El controlador debe saber que hacer con los datos para hacer peticiones al modelo.
        El modelo se encarga de extraeer datos de la base de datos y  se los envia al controlador.(querys)
        View(codigo Html)
        El controlador se encarga de generar una vista en base a esos datos y  envia la vista a los Views terminando de nuevo en el usuario.
